    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #fdfbff; /* Material Surface color */
        overflow-x: hidden;
        color: #1c1b1f; /* Material OnSurface */
      }
      /* Material-ish Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #bdbdbd;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9e9e9e;
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideLeft {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }      
      /* Vision-themed radial gradient helper */
      .bg-gradient-radial {
        background: radial-gradient(circle, var(--tw-gradient-stops));
      }
      
      /* Smooth backdrop blur for glassmorphism */
      .backdrop-blur-glass {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

    </style>
