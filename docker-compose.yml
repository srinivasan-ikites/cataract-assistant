version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./docs:/app/docs:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: cataract-ui/Dockerfile
      args:
        # Override at build time: VITE_API_URL=http://<your-vm-ip>:8000
        VITE_API_URL: http://35.244.44.106:8000
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

